<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호</title>
</head>
<body>
<div th:fragment="content">

    <!-- Start Breadcrumbs Component -->
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs}"></div>
    <!-- End Breadcrumbs Component -->

    <div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <div class="register-form">
                        <div class="title">
                            <h3>새 비밀번호 설정</h3>
                            <p>아래에 새 비밀번호를 입력해주세요.</p>
                        </div>
                        <form class="row" method="post" th:action="@{'/reset-password/' + ${email}}">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <label for="newPassword">새 비밀번호</label>
                                    <input class="form-control" type="password" id="newPassword" name="newPassword" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <label for="confirmPassword">비밀번호 확인</label>
                                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                            <div id="pwConfirm"></div>
                            <div class="button">
                                <button class="btn" type="submit" id="set-password-btn" disabled>비밀번호 설정</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Set New Password Area -->

    <script>
        // 비밀번호 확인하는 JS
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const pwConfirmElement = document.getElementById('pwConfirm');
        const setPasswordBtn = document.getElementById('set-password-btn');

        function pwCheck() {
            if (newPasswordInput.value === confirmPasswordInput.value) {
                pwConfirmElement.textContent = '비밀번호 일치';
                pwConfirmElement.style.color = 'green';
            } else {
                pwConfirmElement.textContent = '비밀번호 불일치';
                pwConfirmElement.style.color = 'red';
            }

            setPasswordBtn.disabled = (newPasswordInput.value !== confirmPasswordInput.value);
        }

        newPasswordInput.addEventListener('input', pwCheck);
        confirmPasswordInput.addEventListener('input', pwCheck);
    </script>
</div>
</body>
</html>
