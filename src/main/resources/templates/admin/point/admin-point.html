<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin-layout :: admin-layout(~{::content})}">
<body>
<div th:fragment="content">
    <h1 class="mt-4">포인트 정책</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Point Policies</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPointPolicyModal">
                            Add Point Policy
                        </button>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>정책 이름</th>
                            <th>정책 비율/금액</th>
                            <th>적용 타입</th>
                            <th>조건</th>
                            <th>생성일</th>
                            <th>수정일</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pointPolicy, rowStat : ${pointPolicies.content}">
                            <td th:text="${rowStat.index + 1}">1</td>
                            <td th:text="${pointPolicy.pointPolicyName}">Policy A</td>
                            <td th:text="${pointPolicy.pointPolicyApply}">100.00</td>
                            <td th:text="${pointPolicy.pointPolicyApplyType} ? '적립 금액' : '적립률'">Amount</td>
                            <td th:text="${pointPolicy.pointPolicyCondition}">Condition 1</td>
                            <td th:text="${pointPolicy.pointPolicyCreatedAt}">2024-07-01</td>
                            <td th:text="${pointPolicy.pointPolicyUpdatedAt}">2024-07-01</td>
                            <td>
                                <button class="btn btn-primary btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editPointPolicyModal"
                                        th:attr="data-id=${pointPolicy.pointPolicyId}">
                                    Edit
                                </button>
                                <button class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deletePointPolicyModal"
                                        th:attr="data-id=${pointPolicy.pointPolicyId}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${#lists.isEmpty(pointPolicies.content)}">
                        <p>포인트 정책이 존재하지 않습니다.</p>
                    </div>
                    <!-- Pagination -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" th:class="${pointPolicies.first} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/admin/point-policies(page=0)}">&laquo;</a>
                                </li>
                                <li th:each="page : ${#numbers.sequence(0, pointPolicies.totalPages - 1)}"
                                    class="page-item" th:class="${pointPolicies.number == page} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/admin/point-policies(page=${page})}" th:text="${page + 1}"></a>
                                </li>
                                <li class="page-item" th:class="${pointPolicies.last} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/admin/point-policies(page=${pointPolicies.totalPages - 1})}">&raquo;</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Point Policy Modal -->
    <div class="modal fade" id="addPointPolicyModal" tabindex="-1" aria-labelledby="addPointPolicyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPointPolicyModalLabel">포인트 정책 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/admin/point-policies" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="pointPolicyName" class="form-label">정책 이름</label>
                            <input type="text" class="form-control" id="pointPolicyName" name="pointPolicyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="pointPolicyConditionAmount" class="form-label">조건 최소 금액</label>
                            <input type="text" class="form-control" id="pointPolicyConditionAmount" name="pointPolicyConditionAmount">
                        </div>
                        <div class="mb-3">
                            <label for="pointPolicyApplyType" class="form-label">적용 타입</label>
                            <select class="form-select" id="pointPolicyApplyType" name="pointPolicyApplyType" required>
                                <option value="false">적립 금액</option>
                                <option value="true">적립률</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pointPolicyApplyAmount" class="form-label">적립 금액</label>
                            <input type="text" class="form-control" id="pointPolicyApplyAmount" name="pointPolicyApplyAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="pointPolicyRate" class="form-label">적립률</label>
                            <input type="text" class="form-control" id="pointPolicyRate" name="pointPolicyRate" required>
                        </div>
                        <div class="mb-3">
                            <label for="pointPolicyCondition" class="form-label">조건</label>
                            <input type="text" class="form-control" id="pointPolicyCondition" name="pointPolicyCondition" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">추가</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Point Policy Modal -->
    <div class="modal fade" id="editPointPolicyModal" tabindex="-1" aria-labelledby="editPointPolicyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPointPolicyModalLabel">포인트 정책 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/admin/point-policies" method="post" id="editPointPolicyForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editPointPolicyName" class="form-label">정책 이름</label>
                            <input type="text" class="form-control" id="editPointPolicyName" name="pointPolicyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPointPolicyConditionAmount" class="form-label">조건 최소 금액</label>
                            <input type="text" class="form-control" id="editPointPolicyConditionAmount" name="pointPolicyConditionAmount">
                        </div>
                        <div class="mb-3">
                            <label for="editPointPolicyApplyType" class="form-label">적용 타입</label>
                            <select class="form-select" id="editPointPolicyApplyType" name="pointPolicyApplyType" required>
                                <option value="false">적립 금액</option>
                                <option value="true">적립률</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPointPolicyApplyAmount" class="form-label">적립 금액</label>
                            <input type="text" class="form-control" id="editPointPolicyApplyAmount" name="pointPolicyApplyAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPointPolicyRate" class="form-label">적립률</label>
                            <input type="text" class="form-control" id="editPointPolicyRate" name="pointPolicyRate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPointPolicyCondition" class="form-label">조건</label>
                            <input type="text" class="form-control" id="editPointPolicyCondition" name="pointPolicyCondition" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Point Policy Modal -->
    <div class="modal fade" id="deletePointPolicyModal" tabindex="-1" aria-labelledby="deletePointPolicyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePointPolicyModalLabel">포인트 정책 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 포인트 정책을 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pointPolicyApplyType').addEventListener('change', function() {
            const applyType = this.value === 'true';
            document.getElementById('pointPolicyApplyAmount').disabled = applyType;
            document.getElementById('pointPolicyRate').disabled = !applyType;
        });

        // 초기 상태 설정
        document.addEventListener('DOMContentLoaded', function() {
            const applyType = document.getElementById('pointPolicyApplyType').value === 'true';
            document.getElementById('pointPolicyApplyAmount').disabled = applyType;
            document.getElementById('pointPolicyRate').disabled = !applyType;
        });
    </script>

    <script>
        document.getElementById('editPointPolicyApplyType').addEventListener('change', function() {
            const applyType = this.value === 'true';
            document.getElementById('editPointPolicyApplyAmount').disabled = applyType;
            document.getElementById('editPointPolicyRate').disabled = !applyType;
        });

        // 초기 상태 설정
        document.addEventListener('DOMContentLoaded', function() {
            const applyType = document.getElementById('editPointPolicyApplyType').value === 'true';
            document.getElementById('editPointPolicyApplyAmount').disabled = applyType;
            document.getElementById('editPointPolicyRate').disabled = !applyType;
        });
    </script>

    <!-- Edit Point Policy Modal Script -->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#editPointPolicyModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var pointPolicyId = button.data('id');
                var modal = $(this);
                $.ajax({
                    url: '/admin/point-policies/' + pointPolicyId,
                    type: 'PUT',
                    success: function(data) {
                        modal.find('#editPointPolicyName').val(data.pointPolicyName);
                        modal.find('#editPointPolicyConditionAmount').val(data.pointPolicyConditionAmount);
                        modal.find('#editPointPolicyApplyType').val(data.pointPolicyApplyType);
                        modal.find('#editPointPolicyApplyAmount').val(data.pointPolicyApplyAmount);
                        modal.find('#editPointPolicyRate').val(data.pointPolicyRate);
                        modal.find('#editPointPolicyCondition').val(data.pointPolicyCondition);

                        const applyType = data.pointPolicyApplyType;
                        modal.find('#editPointPolicyApplyAmount').prop('disabled', applyType);
                        modal.find('#editPointPolicyRate').prop('disabled', !applyType);
                    }
                });
            });
        });
    </script>

    <!-- Delete Point Policy Modal Script -->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#deletePointPolicyModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var pointPolicyId = button.data('id');
                var modal = $(this);
                modal.find('.modal-footer .btn-danger').click(function () {
                    // Perform deletion logic here, e.g., AJAX request
                    // This example assumes a confirmation is done on the server-side
                    // and redirects upon successful deletion.
                    $.ajax({
                        url: '/admin/point-policies/' + pointPolicyId,
                        type: 'DELETE',
                        success: function (result) {
                            window.location.href = '/admin/point-policies';
                        }
                    });
                });
            });
        });
    </script>
</div>
</body>
</html>
