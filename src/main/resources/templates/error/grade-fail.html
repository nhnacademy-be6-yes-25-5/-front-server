<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #343a40;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>오류 발생</h1>
    <p th:text="${message}">알 수 없는 오류가 발생했습니다.</p>
    <div class="footer">
        <p>메인 페이지로 돌아가기: <a href="/">홈으로</a></p>
    </div>
</div>
</body>
</html>
