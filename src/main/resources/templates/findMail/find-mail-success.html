<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Email Success</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <h2>Email Found</h2>
        <p>We found the following email associated with your account:</p>
        <ul class="email-list">
            <li th:each="email : ${emails}" th:text="${email.userEmail}"></li>
        </ul>
        <div class="actions">
            <a href="/login" class="btn link-btn">Login Now</a>
            <p>Forgot your password?</p>
            <a href="/set-new-password" class="btn link-btn">Reset Password</a>
        </div>
    </div>
</div>
</body>
</html>
