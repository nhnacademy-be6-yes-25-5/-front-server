<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">

    <!-- Start Breadcrumbs Component -->
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs}"></div>
    <!-- End Breadcrumbs Component -->

    <!-- Start Order History Area -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/user-sidebar :: user-sidebar}"></div>
                </div>
                <div class="col-lg-10">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="shipping-address-wrapper">
                                    <div class="title">
                                        <h3>배송지 관리</h3>
                                        <p>배송지 정보 및 기본 배송지를 설정할 수 있습니다.</p>
                                    </div>
                                    <div class="shipping-address-actions">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAddressModal">배송지 추가</button>
                                    </div>
                                    <ul class="nav nav-tabs" id="shippingAddressTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="default-address-tab" data-toggle="tab" href="#default-address" role="tab" aria-controls="default-address" aria-selected="true">기본 배송지</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="my-addresses-tab" data-toggle="tab" href="#my-addresses" role="tab" aria-controls="my-addresses" aria-selected="false">나의 배송지</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="shippingAddressTabContent">
                                        <div class="tab-pane fade" id="my-addresses" role="tabpanel" aria-labelledby="my-addresses-tab">
                                            <div class="shipping-address-list">
                                                <div th:if="${addresses.content.size() > 10}" class="alert alert-warning" role="alert">
                                                    주소는 최대 10개까지만 등록할 수 있습니다.
                                                </div>
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th>별칭</th>
                                                        <th>주소</th>
                                                        <th>우편번호</th>
                                                        <th>기본 배송지 여부</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="address : ${addresses}">
                                                        <td th:text="${address.addressName}"></td>
                                                        <td th:text="${address.addressRaw} + ${address.addressDetail}"></td>
                                                        <td th:text="${address.addressZip}"></td>
                                                        <td>
                                                            <button type="button" class="btn btn-primary btn-sm"
                                                                    th:disabled="${address.addressBased}"
                                                                    th:text="${address.addressBased ? '기본 배송지' : '기본 배송지로 설정'}"
                                                                    th:onclick="'setAsDefault('+ ${address.userAddressId} +')'">
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade show active" id="default-address" role="tabpanel" aria-labelledby="default-address-tab">
                                            <div class="default-address-info">
                                                <h4>기본 배송지</h4>
                                                <p th:if="${defaultAddress != null}">
                                                    <span th:text="${defaultAddress.addressName}"></span> |
                                                    <span th:text="${defaultAddress.addressRaw} + ${defaultAddress.addressDetail()}"></span> |
                                                    <span th:text="${defaultAddress.addressZip}"></span>
                                                </p>
                                                <p th:if="${defaultAddress == null}">기본 배송지가 설정되지 않았습니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Add Address Modal -->
                <div class="modal fade" id="addAddressModal" tabindex="-1" aria-labelledby="addAddressModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addAddressModalLabel">새 배송지 추가</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="addAddressForm">
                                    <div class="mb-3">
                                        <label for="addressName" class="form-label">별칭</label>
                                        <input type="text" class="form-control" id="addressName" name="addressName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addressDetail" class="form-label">주소</label>
                                        <input type="text" class="form-control" id="addressRaw" name="addressRaw" required>
                                        <button type="button" class="btn btn-secondary" id="searchAddressBtn">주소 검색</button>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addressDetail" class="form-label">상세주소</label>
                                        <input type="text" class="form-control" id="addressDetail" name="addressDetail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addressZip" class="form-label">우편번호</label>
                                        <input type="text" class="form-control" id="addressZip" name="addressZip" required>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="addressBased" name="addressBased">
                                        <label class="form-check-label" for="addressBased">
                                            기본 배송지로 설정
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" id="saveAddressBtn">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Order History Area -->

    <!-- 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>

        // 주소 개수 세는 함수
        function countAddresses() {
            return document.querySelectorAll('.shipping-address-list tbody tr').length;
        }

        document.getElementById('searchAddressBtn').addEventListener('click', function() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을 때 실행할 코드
                    document.getElementById('addressRaw').value = data.roadAddress; // 도로명 주소 설정
                    document.getElementById('addressZip').value = data.zonecode;    // 우편 주소 설정
                    document.getElementById('addressDetail').focus();
                }
            }).open();
        });

        document.getElementById('saveAddressBtn').addEventListener('click', function() {
            var form = document.getElementById('addAddressForm');

            // 유효성 검사
            if (!form.checkValidity()) {
                form.reportValidity();  // 브라우저에 내장된 유효성 검사 메시지를 표시
                return;  // 유효하지 않은 경우 데이터를 서버로 전송하지 않음
            }

            var formData = new FormData(form);

            // 체크박스가 체크되지 않았을 경우 false 값을 추가
            if (!document.getElementById('addressBased').checked) {
                formData.append('addressBased', 'false');
            }

            // Fetch API로 저장
            fetch('/mypage/addresses', {
                method: 'POST',
                body: formData
            })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // JSON 형식으로 응답을 파싱
                })
                .then(function(data) {
                    // 성공적으로 처리된 경우
                    alert('배송지가 저장되었습니다.');
                    $('#addAddressModal').modal('hide'); // 모달 닫기
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    alert('배송지 10개를 초과하였습니다.');
                });
        });

        // 모달을 열 때마다 폼을 초기화
        $('#addAddressModal').on('show.bs.modal', function () {
            document.getElementById('addAddressForm').reset();
        });
    </script>

    <script>
        // 기본 배송지 설정 버튼 클릭 시
        function setAsDefault(userAddressId) {
            fetch('/mypage/addresses/' + userAddressId, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    addressBased: true
                })
                })
                .then(response => {
                if (response.ok) {
                    alert('기본 배송지로 설정되었습니다.');
                    window.location.href = '/mypage/addresses';
                } else {
                    alert('기본 배송지 설정에 실패했습니다.');
                }
                }).catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>


    <!-- jQuery 및 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</div>
</body>
</html>
