<head>
  <meta charset="utf-8" />

</head>
<body>

<!-- 결제 UI, 이용약관 UI 영역 -->
<div id="payment-method"></div>
<div id="agreement"></div>
<!-- 결제하기 버튼 -->
<input type="hidden" th:name="orderId" id="hiddenOrderId" th:value="${orderId}" name="orderId">
<input type="hidden" th:name="amount" id="hiddenAmount" th:value="${amount}" name="amount">
<input type="hidden" th:name="customerKey" id="hiddenCustomerKey" th:value="${customerKey}" name="customerKey">
<button id="payment-button">결제하기</button>
<script>
  // const coupon = document.getElementById("coupon-box");
  const button = document.getElementById("payment-button");
  const amount = document.getElementById('hiddenAmount').value;


  const widgetClientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
  const customerKey = document.getElementById('hiddenCustomerKey').value;
  console.log(customerKey);
  const paymentWidget = PaymentWidget(widgetClientKey, customerKey); // 회원 결제
  // const paymentWidget = PaymentWidget(widgetClientKey, PaymentWidget.ANONYMOUS) // 비회원 결제

  const paymentMethodWidget = paymentWidget.renderPaymentMethods(
      "#payment-method",
      { value: amount },
      { variantKey: "DEFAULT" }
  );

  paymentWidget.renderAgreement(
      "#agreement",
      { variantKey: "AGREEMENT" }
  );

  // coupon.addEventListener("change", function () {
  //   if (coupon.checked) {
  //     paymentMethodWidget.updateAmount(amount - 5000);
  //   } else {
  //     paymentMethodWidget.updateAmount(amount);
  //   }
  // });

  // 결제를 요청하기 전에 orderId, amount를 서버에 저장하세요.
  // 결제 과정에서 악의적으로 결제 금액이 바뀌는 것을 확인하는 용도입니다.
  button.addEventListener("click", function () {
    const orderId = document.getElementById('hiddenOrderId').value;
    paymentWidget.requestPayment({
      orderId: orderId,
      orderName: orderId,
      successUrl: window.location.origin + "/payments/success",
      failUrl: window.location.origin + "/payments/fail"
    });
  });
</script>
</body>
</html>
