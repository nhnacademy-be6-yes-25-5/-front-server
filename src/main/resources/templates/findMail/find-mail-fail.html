<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Not Found</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <h2>Email Not Found</h2>
        <p>We couldn't find an email associated with the provided information.</p>
        <p>Please double-check your name and phone number and try again.</p>
        <form action="/users/find-email" method="get">
            <input type="hidden" name="name" th:value="${name}">
            <input type="hidden" name="phone" th:value="${phone}">
            <button type="submit" class="btn">Try Again</button>
        </form>
        <p>Want to create a new account? <a href="/register">Register Now</a></p>
    </div>
</body>
</html>
