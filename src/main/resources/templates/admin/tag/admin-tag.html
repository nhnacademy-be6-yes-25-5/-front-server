<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin-layout :: admin-layout(~{::content})}">
<body>
<div th:fragment="content">
    <h1 class="mt-4">tag</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">tag</li>
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                Add tag
                            </button>
                        </div>

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>태그 이름</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tag : ${tagList}">
                                <td th:text = "${tag.tagId()}">1</td>
                                <td th:text = "${tag.tagName()}">tag A</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" th:data-bs-target="'#editProductModal' + ${tag.tagId()}" th:data-tagId="${tag.tagId()}"
                                            th:data-tagName="${tag.tagName()}">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#deleteProductModal' + ${tag.tagId()}" th:data-tagId="${tag.tagId()}">
                                        Delete
                                    </button>
                                </td>

                                <!-- Delete Product Modal -->
                                <div th:each="tag : ${tagList}" th:attr="id='deleteProductModal' + ${tag.tagId()}" class="modal fade" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteProductModalLabel">Delete Product</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete this product?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <a th:href="@{/admin/tag/{id}/delete(id=${tag.tagId()})}" class="btn btn-danger">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Edit Product Modal -->
                                <div class="modal fade" tabindex="-1" th:attr="id='editProductModal' + ${tag.tagId()}" aria-labelledby="editProductModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/tag/update}" id="updateForm" method="post">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="mb-3">
                                                                <label for="tagId" class="form-label" hidden>태그 아이디</label>
                                                                <input th:value="${tag.tagId()}" type="text" class="form-control" id="tagId" name="tagId" hidden required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="tagName" class="form-label">태그 이름</label>
                                                                <input th:value="${tag.tagName()}" type="text" class="form-control" id="tagName" name="tagName" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                        <button  type="submit" class="btn btn-primary">Save Changes</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/admin/product(page = ${nowPage - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <th:block th:each = "page : ${#numbers.sequence(startPage, endPage)}">
                                    <li class="page-item"><a class="page-link" th:if="${page == nowPage}" th:text = "${page}">1</a></li>
                                    <li class="page-item"><a th:if="${page != nowPage}" th:text = "${page}" class="page-link" th:href="@{/admin/product(page = ${page - 1})}">1</a></li>
                                </th:block>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/admin/product(page = ${nowPage + 1})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </ol>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:object="${newProduct}" th:action="@{/admin/tag}" id="productForm" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addtagName" class="form-label">태그 이름</label>
                                    <input type="text" class="form-control" id="addtagName" name = "tagName"  required>
                                </div>
                                <div class="mb-3">
                                    <label for="parenttagId" class="form-label">부모 태그</label>
                                    <select name="parenttagId" class="form-select" id="parenttagId" >
                                        <option th:value= "-1"> 선택하지 않음 </option>
                                        <option th:each="tag : ${tagList}" th:value="${tag.tagId()}" th:text="${tag.tagName()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
