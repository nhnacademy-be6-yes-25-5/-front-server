<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin-layout :: admin-layout(~{::content})}">
<head>
    <title>Admin Policy Coupon</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div th:fragment="content">
    <h1 class="mt-4">Coupon Policies</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Coupon Policies</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCouponModal">
                            쿠폰 정책 등록
                        </button>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>할인 값</th>
                            <th>비율</th>
                            <th>최소 주문 금액</th>
                            <th>최대 금액</th>
                            <th>할인 유형</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="coupon : ${coupons}">
                            <td th:text="${coupon.couponPolicyId}"></td>
                            <td th:text="${coupon.couponPolicyName}"></td>
                            <td th:text="${coupon.couponPolicyDiscountValue}"></td>
                            <td th:text="${coupon.couponPolicyRate}"></td>
                            <td th:text="${coupon.couponPolicyMinOrderAmount}"></td>
                            <td th:text="${coupon.couponPolicyMaxAmount}"></td>
                            <td th:text="${coupon.couponPolicyDiscountType ? '비율' : '고정 금액'}"></td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editCouponModal" th:data-id="${coupon.couponPolicyId}">
                                    수정
                                </button>
                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteCouponModal" th:data-id="${coupon.couponPolicyId}">
                                    삭제
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/policy/admin-coupon-policy(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/admin/policy/admin-coupon-policy(page=${pageNum}, size=${pageSize})}" th:text="${pageNum + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/policy/admin-coupon-policy(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Coupon Modal -->
    <div class="modal fade" id="addCouponModal" tabindex="-1" aria-labelledby="addCouponModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCouponModalLabel">Add Coupon Policy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCouponForm" method="post" th:action="@{/admin-policy/coupon}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponPolicyName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="couponPolicyName" name="couponPolicyName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyDiscountValue" class="form-label">Discount Value</label>
                                    <input type="number" class="form-control" id="couponPolicyDiscountValue" name="couponPolicyDiscountValue" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyRate" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="couponPolicyRate" name="couponPolicyRate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponPolicyMinOrderAmount" class="form-label">Min Order Amount</label>
                                    <input type="number" class="form-control" id="couponPolicyMinOrderAmount" name="couponPolicyMinOrderAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyMaxAmount" class="form-label">Max Amount</label>
                                    <input type="number" class="form-control" id="couponPolicyMaxAmount" name="couponPolicyMaxAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyDiscountType" class="form-label">Discount Type</label>
                                    <select class="form-select" id="couponPolicyDiscountType" name="couponPolicyDiscountType" required>
                                        <option value="true">Percentage</option>
                                        <option value="false">Fixed Amount</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Coupon Modal -->
    <div class="modal fade" id="editCouponModal" tabindex="-1" aria-labelledby="editCouponModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCouponModalLabel">Edit Coupon Policy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCouponForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponPolicyNameEdit" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="couponPolicyNameEdit" name="couponPolicyName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyDiscountValueEdit" class="form-label">Discount Value</label>
                                    <input type="number" class="form-control" id="couponPolicyDiscountValueEdit" name="couponPolicyDiscountValue" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyRateEdit" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="couponPolicyRateEdit" name="couponPolicyRate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponPolicyMinOrderAmountEdit" class="form-label">Min Order Amount</label>
                                    <input type="number" class="form-control" id="couponPolicyMinOrderAmountEdit" name="couponPolicyMinOrderAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyMaxAmountEdit" class="form-label">Max Amount</label>
                                    <input type="number" class="form-control" id="couponPolicyMaxAmountEdit" name="couponPolicyMaxAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyDiscountTypeEdit" class="form-label">Discount Type</label>
                                    <select class="form-select" id="couponPolicyDiscountTypeEdit" name="couponPolicyDiscountType" required>
                                        <option value="true">Percentage</option>
                                        <option value="false">Fixed Amount</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Coupon Modal -->
    <div class="modal fade" id="deleteCouponModal" tabindex="-1" aria-labelledby="deleteCouponModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCouponModalLabel">Delete Coupon Policy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this coupon policy?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-danger" id="deleteCouponBtn">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('addCouponForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출을 막음

            const formData = new FormData(this);

            fetch('/admin-policy/coupon', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Coupon policy created successfully');
                        window.location.href = '/admin/policy/admin-coupon-policy';
                    } else {
                        console.error('Failed to create coupon policy');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Edit and Delete functionality...
    });
</script>
</div>
</body>
</html>
