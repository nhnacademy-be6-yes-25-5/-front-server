<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">

    <!-- Start Order History Area -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/user-sidebar :: user-sidebar}"></div>
                </div>
                <div class="col-lg-10">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="user-info-wrapper">
                                    <div class="title">
                                        <h3>회원 탈퇴</h3>
                                    </div>
                                    <form id="delete-form" class="card login-form">
                                        <div class="card-body">
                                            <div class="form-group input-group">
                                                <label for="userPassword">비밀번호 입력</label>
                                                <input class="form-control" type="password" id="userPassword" name="userPassword" required>
                                            </div>
                                            <div id="pwConfirm"></div>
                                            <div class="button-group">
                                                <button class="btn btn-danger ml-2" type="submit" id="delete-btn">회원 탈퇴</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End 회원 탈퇴 영역 -->
<!--</div>-->



<script>
    document.getElementById('delete-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const password = document.getElementById('userPassword').value;

        if (confirm('정말로 회원 탈퇴를 하시겠습니까?')) {
            fetch('/mypage/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userPassword: password })
            }).then(response => {
                if (response.ok) {
                    alert('회원 탈퇴가 완료되었습니다.');
                    // 로그아웃 처리를 위해 /logout으로 요청
                    return fetch('/logout', { method: 'GET' });
                } else if (response.status === 403) {
                    throw new Error('인증에 실패했습니다. 다시 로그인해주세요.');
                } else {
                    alert('회원 탈퇴에 실패했습니다.');
                    throw new Error('회원 탈퇴에 실패했습니다.');
                }
            }).then(logoutResponse => {
                if (logoutResponse.ok) {
                    // 로그아웃 성공 시 홈페이지로 리다이렉트
                    window.location.href = '/';
                } else {
                    throw new Error('로그아웃 처리에 실패했습니다.');
                }
            }).catch(error => {
                console.error('Error:', error);
                if (error.message === '인증에 실패했습니다. 다시 로그인해주세요.' ||
                    error.message === '로그아웃 처리에 실패했습니다.') {
                    window.location.href = '/auth/error?cause=' + encodeURIComponent(error.message);
                }
            });
        }
    });
</script>

</div>>
</body>
</html>
