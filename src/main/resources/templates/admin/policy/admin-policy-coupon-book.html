<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin-layout :: admin-layout(~{::content})}">
<head>
    <title>Admin Policy Coupon</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div th:fragment="content">
    <h1 class="mt-4">Book Coupon Policies</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Book Coupon Policies</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCouponModal">
                            도서 쿠폰 정책 등록
                        </button>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>도서</th>
                            <th>할인 값</th>
                            <th>비율</th>
                            <th>최소 주문 금액</th>
                            <th>최대 금액</th>
                            <th>할인 유형</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="coupon : ${bookCoupons}">
                            <td th:text="${coupon.bookId()}"></td>
                            <td th:text="${coupon.couponPolicy.couponPolicyName}"></td>
                            <td th:text="${coupon.bookName}"></td>
                            <td th:text="${coupon.couponPolicy.couponPolicyDiscountValue}"></td>
                            <td th:text="${coupon.couponPolicy.couponPolicyRate}"></td>
                            <td th:text="${coupon.couponPolicy.couponPolicyMinOrderAmount}"></td>
                            <td th:text="${coupon.couponPolicy.couponPolicyMaxAmount}"></td>
                            <td th:text="${coupon.couponPolicy.couponPolicyDiscountType ? '비율' : '고정 금액'}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/coupons/policy/books(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/coupons/policy/books(page=${pageNum}, size=${pageSize})}" th:text="${pageNum + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/coupons/policy/books(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Coupon Modal -->
    <div class="modal fade" id="addCouponModal" tabindex="-1" aria-labelledby="addCouponModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCouponModalLabel">도서 쿠폰 정책 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCouponForm" method="post" th:action="@{/coupons/policy/books/create}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponPolicyName" class="form-label">쿠폰 정책명</label>
                                    <input type="text" class="form-control" id="couponPolicyName" name="couponPolicyName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bookName" class="form-label">도서명</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="bookName" name="bookName" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="openBookSearchPopup()">검색</button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyDiscountValue" class="form-label">할인 값(금액)</label>
                                    <input type="number" class="form-control" id="couponPolicyDiscountValue" name="couponPolicyDiscountValue">
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyRate" class="form-label">할인율(비율)</label>
                                    <input type="number" class="form-control" id="couponPolicyRate" name="couponPolicyRate">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponPolicyMinOrderAmount" class="form-label">최소 주문 금액</label>
                                    <input type="number" class="form-control" id="couponPolicyMinOrderAmount" name="couponPolicyMinOrderAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyMaxAmount" class="form-label">최대 할인 금액</label>
                                    <input type="number" class="form-control" id="couponPolicyMaxAmount" name="couponPolicyMaxAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="couponPolicyDiscountType" class="form-label">할인 유형</label>
                                    <select class="form-select" id="couponPolicyDiscountType" name="couponPolicyDiscountType" required>
                                        <option value="true">Percentage</option>
                                        <option value="false">Fixed Amount</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="bookId" class="form-label">도서 ID</label>
                                    <input type="number" class="form-control" id="bookId" name="bookId" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openBookSearchPopup() {
            window.open('/coupons/policy/books/search', '도서 검색', 'width=800,height=600');
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('addCouponForm').addEventListener('submit', function(event) {
                const discountValueField = document.getElementById('couponPolicyDiscountValue');
                const discountRateField = document.getElementById('couponPolicyRate');

                if ((discountValueField.value && discountRateField.value) || (!discountValueField.value && !discountRateField.value)) {
                    alert('할인 값(금액) 또는 할인율(비율) 중 하나만 입력해야 합니다.');
                    event.preventDefault(); // 폼 제출을 막음
                    return;
                }

                const formData = new FormData(this);

                fetch('/coupons/policy/books/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData.entries()))
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Coupon policy created successfully');
                            window.location.href = '/coupons/policy/books';
                        } else {
                            console.error('Failed to create coupon policy');
                            return response.json().then(err => { throw err; });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</div>
</body>
</html>
