<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin-layout :: admin-layout(~{::content})}">
<body>
<div th:fragment="content">
    <h1 class="mt-4">회원 주문 관리</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">회원 주문 관리</li>
    </ol>

    <div class="container-fluid">
        <div class="card mb-4">
            <div class="card-header">
                주문 목록
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>회원명</th>
                        <th>주문 상품</th>
                        <th>주문 금액</th>
                        <th>주문 상태</th>
                        <th>주문 일자</th>
                        <th>주문 상태 변경</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderInfos.content}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.customerId}"></td>
                        <td th:text="${order.bookNames[0]} + ' 외 ' + (${order.bookNames.size() - 1}) + '개'"></td>
                        <td th:text="${#numbers.formatDecimal(order.amount, 0, 'COMMA')} + '원'"></td>
                        <td th:text="${order.orderStatusType}"></td>
                        <td th:text="${order.orderCreatedAt}"></td>
                        <td>
                            <form th:action="@{/admin/orders}" th:method="patch">
                                <input type="hidden" name="orderId" th:value="${order.orderId}"/>
                                <select class="form-select" name="status" aria-label="Default select example">
                                    <option th:selected="${order.orderStatusType == 'WAIT'}" value="WAIT">결제 완료</option>
                                    <option th:selected="${order.orderStatusType == 'DELIVERING'}" value="DELIVERING">배송 중</option>
                                    <option th:selected="${order.orderStatusType == 'DONE'}" value="DONE">배송 완료</option>
                                    <option th:selected="${order.orderStatusType == 'REFUND'}" value="REFUND">환불</option>
                                    <option th:selected="${order.orderStatusType == 'CANCEL'}" value="CANCEL">취소</option>
                                </select>
                                <button type="submit" class="btn btn-primary btn-sm mt-2">변경</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
