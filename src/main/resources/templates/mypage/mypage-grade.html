<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 멤버십 레벨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 10px;
        }
        .membership-level {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .benefits {
            text-align: left;
            margin-top: 20px;
        }
        .benefits ul {
            list-style-type: none;
            padding: 0;
        }
        .benefits li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Membership Level</h1>
    <p>Here is your current membership level and benefits:</p>
    <h2>Membership Level: <span class="membership-level" th:text="${userGrade.userGradeName}">Loading...</span></h2>
    <div class="benefits">
        <h2>Benefit:</h2>
        <ul>
            <li>Exclusive discounts on selected products</li>
            <li>Free shipping on all orders</li>
            <li>Early access to new products</li>
            <li>Priority customer support</li>
        </ul>
    </div>
    <div class="footer">
        <p>Returning to your profile? <a href="/profile">View Profile</a></p>
    </div>
</div>
</body>
</html>
