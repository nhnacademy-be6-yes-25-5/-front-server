<!-- Start Header Area -->
<header class="header navbar-area">
    <!-- Start Topbar -->
    <div class="topbar">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="top-end">
                        <div class="user">
                            <i class="lni lni-user"></i>
                            Hello
                        </div>
                        <ul class="user-login">
                            <li>
                                <a href="/auth/login">Sign In</a>
                            </li>
                            <li>
                                <a href="#">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Topbar -->
    <!-- Start Header Middle -->
    <div class="header-middle">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-3 col-7">
                    <!-- Start Header Logo -->
                    <a class="navbar-brand" href="/">
                        <img src="/images/logo/logo.png" alt="Logo">
                    </a>
                    <!-- End Header Logo -->
                </div>
                <div class="col-lg-5 col-md-7 d-xs-none">
                    <!-- Start Main Menu Search -->
                    <div class="main-menu-search">
                        <!-- navbar search start -->
                        <div class="navbar-search search-style-5">
                            <div class="search-select">
                                <div class="select-position">
                                    <select id="select1">
                                        <option selected>All</option>
                                        <option value="1">option 01</option>
                                        <option value="2">option 02</option>
                                        <option value="3">option 03</option>
                                        <option value="4">option 04</option>
                                        <option value="5">option 05</option>
                                    </select>
                                </div>
                            </div>
                            <div class="search-input">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="search-btn">
                                <button><i class="lni lni-search-alt"></i></button>
                            </div>
                        </div>
                        <!-- navbar search Ends -->
                    </div>
                    <!-- End Main Menu Search -->
                </div>
                <div class="col-lg-4 col-md-2 col-5">
                    <div class="middle-right-area">
                        <div class="navbar-cart">
                            <div class="myPage">
                                <a href="/mypage/orders">
                                    <i class="lni lni-user"></i>
                                </a>
                            </div>
                            <div class="wishlist">
                                <a href="#">
                                    <i class="lni lni-heart"></i>
                                    <span class="total-items">0</span>
                                </a>
                            </div>
                            <div class="cart-items">
                                <a href="javascript:void(0)" class="main-btn">
                                    <i class="lni lni-cart"></i>
                                    <span class="total-items">1</span>
                                </a>
                                <!-- Shopping Item -->
                                <div class="shopping-item">
                                    <div class="dropdown-cart-header">
                                        <span>2 Items</span>
                                        <a href="#">View Cart</a>
                                    </div>
                                    <ul class="shopping-list">
                                        <li>
                                            <a href="javascript:void(0)" class="remove" title="Remove this item"><i
                                                    class="lni lni-close"></i></a>
                                            <div class="cart-img-head">
                                                <a class="cart-img" href="#"><img
                                                        src="assets/images/header/cart-items/item1.jpg" alt="#"></a>
                                            </div>

                                            <div class="content">
                                                <h4><a href="#">
                                                    Apple Watch Series 6</a></h4>
                                                <p class="quantity">1x - <span class="amount">$99.00</span></p>
                                            </div>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)" class="remove" title="Remove this item"><i
                                                    class="lni lni-close"></i></a>
                                            <div class="cart-img-head">
                                                <a class="cart-img" href="#"><img
                                                        src="assets/images/header/cart-items/item2.jpg" alt="#"></a>
                                            </div>
                                            <div class="content">
                                                <h4><a href="#">Wi-Fi Smart Camera</a></h4>
                                                <p class="quantity">1x - <span class="amount">$35.00</span></p>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="bottom">
                                        <div class="total">
                                            <span>Total</span>
                                            <span class="total-amount">$134.00</span>
                                        </div>
                                        <div class="button">
                                            <a href="#" class="btn animate">Checkout</a>
                                        </div>
                                    </div>
                                </div>
                                <!--/ End Shopping Item -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Middle -->
    <!-- Start Header Bottom -->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-md-6 col-12">
                <div class="nav-inner">
                    <!-- Start Mega Category Menu -->
                    <div class="mega-category-menu">
                        <span class="cat-button"><i class="lni lni-menu"></i>All Categories</span>
                        <ul class="sub-category" th:each="category : ${categories}">
                            <li>
                                <a th:href="@{'/category/' + ${category.categoryId()}}" th:text="${category.categoryName()}"></a>
                                <!-- 소분류가 있을 때만 아이콘을 표시합니다. -->
                                <i class="lni lni-chevron-right" th:if="${!category.subCategories().isEmpty()}"></i>
                                <ul class="inner-sub-category" th:if="${!category.subCategories().isEmpty()}">
                                    <li th:each="subCategory : ${category.subCategories()}">
                                        <a th:href="@{'/category/' + ${subCategory.categoryId()}}" th:text="${subCategory.categoryName()}"></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- End Mega Category Menu -->
                    <!-- Start Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="#" aria-label="Toggle navigation">Home</a>
                                </li>

                                <!-- 카테고리 반복 처리 -->
                                <li class="nav-item" th:each="category, categoryIndex : ${categories}">
                                    <!-- 소메뉴 있는 경우 -->
                                    <a class="dd-menu" href="javascript:void(0)"
                                       th:class="${categoryIndex.index == 0} ? 'active collapsed' : 'collapsed'"
                                       data-bs-toggle="collapse" th:data-bs-target="'#submenu-' + ${categoryIndex.index + 1}"
                                       aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                                       th:text="${category.categoryName}"></a>

                                    <!-- 소메뉴 목록 -->
                                    <ul class="sub-menu collapse" th:if="${!category.subCategories.isEmpty()}" th:id="'submenu-' + ${categoryIndex.index + 1}">
                                        <li class="nav-item" th:each="subCategory : ${category.subCategories}">
                                            <a href="#" th:text="${subCategory.categoryName}"></a>
                                        </li>
                                    </ul>

                                    <!-- 소메뉴가 없는 경우 -->
                                    <a th:unless="${category.subCategories}" th:href="#" th:text="${category.categoryName}"></a>
                                </li>
                                <!-- /카테고리 반복 처리 -->

                            </ul>
                        </div> <!-- navbar collapse -->
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Bottom -->
</header>
<!-- End Header Area -->
